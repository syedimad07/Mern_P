<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a class="Weblogo" href="Main.html"> <i class="fa-solid fa-virus-covid fa-spin"></i></a>
    <caption>
        <h1>Contact Us</h1>
    </caption>
      <form action="">
        <div class="control-container">
            <label for="">Name:</label>
            <input class="form-text" type="text" placeholder="Name">
        </div>
        <div class="control-container">
            <label for="">Address:</label>
            <input class="form-text" type="text" placeholder="Address">
        </div>
        <div class="control-container">
            <label for="">Email:</label>
            <input class="form-text" type="text" placeholder="Email">
        </div>
        <div class="control-container">
            <label for="">Gender:</label>

            <label for="">Male</label>
            <input  name="Gender" type="radio" value="Male">

            <label for="">Female</label>
            <input name="Gender" type="radio" value="Female">
        </div>
        <div class="control-container">
            <label for="Age">Age</label>
            <select name="" id="">
                <option value="">--Select--</option>
                <option value="1">18+</option>
                <option value="2">Under -18</option>
            </select>
        </div>
        <div class="control-container">
            <input class="btn" type="submit" value="Save">
        </div>
      </form>

</body>
</html>
